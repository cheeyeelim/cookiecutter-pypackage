[tox]
envlist = py37, py38, py39, docs
skipsdist = true

[gh-actions]
python =
    3.7: py37
    3.8: py38, docs
    3.9: py39

[testenv:docs]
basepython = python
allowlist_externals = poetry
commands = 
    poetry run mike deploy vtest
    poetry run mike delete vtest

[testenv]
extras =
    dev
deps =
    poetry
setenv =
    PYTHONPATH = {toxinidir}
commands = poetry run pytest -s --cov-report=term-missing tests
commands_pre = poetry install -E dev
