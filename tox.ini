[tox]
envlist = py37, py38, py39, docs
isolated_build = true
skipsdist = true

[testenv]
allowlist_externals = poetry
extras =
    dev
deps =
    poetry
passenv = *
setenv =
    PYTHONPATH = {toxinidir}
commands_pre = poetry install -E dev
commands = poetry run pytest -s --cov-report=term-missing tests

[testenv:docs]
basepython = python
allowlist_externals = poetry
commands =
    poetry run mike deploy vtest
    poetry run mike delete vtest

[gh-actions]
python =
    3.7: py37
    3.8: py38, docs
    3.9: py39
